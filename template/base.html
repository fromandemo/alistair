{% load staticfiles %}
{% load utils%}

<!DOCTYPE html>
<html>
  <head>
    <title>{{alistair.site_name}}{% block section%}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% for m in metadata %} <meta name="{{m.name}}" content="{{m.content}}"> {% endfor %}
    <script src="http://code.jquery.com/jquery.js"></script>
    <link href="{{ STATIC_URL}}bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="{{ STATIC_URL}}bootstrap/js/bootstrap.min.js"></script>
    <link href="{{ STATIC_URL}}css/main.css" rel="stylesheet" type="text/css">
    <!-- Tiles -->
    <link rel="stylesheet" href="{{ STATIC_URL}}css/wookmark/tiles.css">
    <link rel="stylesheet" href="{{ STATIC_URL}}css/wookmark/style.css">
  </head>
  <body>
  {% block navigation %}
        <nav class="navbar navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <p class="navbar-text">{{alistair.name}}</p>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <li class={% block nav_item_projects %} {% endblock%}><a href="/">work</a></li>
            <li class={%block nav_item_skills %}{% endblock %}><a href="/bio">bio</a></li>
            <li class={%block nav_item_contact %}{% endblock %}><a href="/info">info</a></li>
          </ul>
        </div>
      </nav>
  {% endblock %}

<div class="container">
      {% block main_content%}<p>Generic -> Main_content block</p>
      {% endblock %}
</div>
<div class="footer"/>

<script type="text/javascript">
 
</script>
</body>
</html>
